<div class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #certificationcrudView="ngForm">
    <h4>Certifications</h4>
    <div #Address>
      <div class="form-group">
        <label>Certification Id - optional</label>
        <select id="certificationcrudId" name="certificationId" [(ngModel)]="certification.certificationId"></select>
      </div>
      <div class="form-group">
        <label>Certification Description</label>
        <textarea cols="10" rows="5" name="certificationDescription" [(ngModel)]="certification.certificationDescription"></textarea>
      </div>
      <div class="form-group">
        <label>Certification Name</label>
        <input type="text" name="certificationName" [(ngModel)]="certification.certificationName" />
      </div>
    </div>
    <input type="button" value="Select Certification" class="but-primary" (click)="selectCertification()" style="margin-top:10px;" />
    <input type="button" value="Add Certification" class="but-primary" (click)="addCertification()" style="margin-top:10px;" />
    <input type="button" value="Update Certification" class="but-primary" (click)="updateCertification()" style="margin-top:10px;" />
    <input type="button" value="Delete Certification" class="but-primary" (click)="deleteCertification()" style="margin-top:10px;" />
  </form>
</div>
