<div class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #coursecrudView="ngForm">
    <h4> Courses</h4>
    <div #coursecrud>
      <div class="form-group">
        <label>CourseId - optional</label>
        <select id="coursecrudId" name="courseId" [(ngModel)]="course.courseId"></select>
      </div>
      <div class="form-group">
        <label>Course Name</label>
        <input type="text" name="courseName" [(ngModel)]="course.courseName" />
      </div>
      <div class="form-group">
        <label>Course Description</label>
        <textarea cols="10" rows="5" name="courseDescription" [(ngModel)]="course.courseDescription"></textarea>
      </div>
    </div>
    <input type="button" value="Select Course" class="but-primary" (click)="selectCourse()" style="margin-top:10px;" />
    <input type="button" value="Add Course" class="but-primary" (click)="addCourse()" style="margin-top:10px;" />
    <input type="button" value="Update Course" class="but-primary" (click)="updateCourse()" style="margin-top:10px;" />
    <input type="button" value="Delete Course" class="but-primary" (click)="deleteCourse()" style="margin-top:10px;" />
  </form>
</div>
